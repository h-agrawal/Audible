<div class="w-full d-flex align-items-center justify-content-center   mt-3 " >
        <form class="form w-50 border border-1 shadow-lg p-3 mb-5 bg-white rounded" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" class="form-control" id="username" formControlName="username" aria-describedby="emailHelp" placeholder="Enter Username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
            </div>
            <br>
            <div class="justify-content-end  d-flex  ">
            <button type="submit" class="btn btn-primary " [disabled]="loginForm.invalid || loginForm.pristine">Login</button></div>
          
          <br>
          <h5>Don't have an account? <a [routerLink]="['/register']">Register
            here</a></h5>
          <div *ngIf="errorMessage!=null">
            <span class="text-danger">{{errorMessage}}</span>
          </div>
          <div *ngIf="successMessage!=null">
            <span class="text-success">{{successMessage}}</span>
          </div>
    </form>

</div>
