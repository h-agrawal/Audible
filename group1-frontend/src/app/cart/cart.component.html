
<section class="h-100" style="background-color: #eee;" >
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>

          </div>

          <div class="card rounded-3 mb-4" *ngFor="let item of audiobook">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    [src]="'../../assets/AudibleProjects-Assets/images/'+item.thumnailURL+'.png'"
                    class="img-fluid rounded-3" alt={{item.genre}}>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{item.title}}</p>
                  <p><span class="text-muted">{{item.narrator}} </span> <span class="text-muted">{{item.publisher}} </span></p>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{item.price|currency:'INR'}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <button href="#!" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="card">
            <div class="card-body">
              <button *ngIf="!errorMessage" type="button" class="btn btn-warning btn-block btn-lg" (click)="payment()">Pay {{total|currency:'INR'}}</button>
              <p class="text-center " *ngIf="errorMessage">{{errorMessage}}</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-warning btn-block btn-lg" (click)="gallary()">Countinue Shopping</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
