<div class="container " *ngIf="!successMessage">
  <div class="row m-4 ">
    <div class="offset-md-4 col-md-4 offset-md-4 ">
      <form [formGroup]="cardForm" (ngSubmit)="payment()">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="form-control" placeholder="Enter Card Number" formControlName="cardNumber"
            id="cardNumber">
        </div>
        <br>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" id="name">

        </div>
        <br>
        <div class="form-group">
          <label for="month">Expiry Date</label>
          <div class="d-flex gap-2 ">
            <div class="d-flex gap-2 ">
              <input type="number" class="form-control" placeholder="MM" formControlName="month" id="name">
              <input type="number" class="form-control" placeholder="YY" formControlName="year" id="name">
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="password" class="form-control" placeholder="CVV" formControlName="cvv" id="cvv">
            </div>
          </div>

        </div>
        <br>
        <button class="btn btn-primary " type="submit" [disabled] ="cardForm.invalid||cardForm.pristine"> Pay&nbsp;{{price}}</button>

      </form>
    </div>

  </div>

</div>

<div class="d-flex justify-content-center align-content-center " *ngIf="successMessage">
  <p>{{successMessage}}</p>
</div>
