<div class="w-full d-flex align-items-center justify-content-center   mt-3 ">
  <form class="form w-50 border border-1 shadow-lg p-3 mb-5 bg-white rounded" [formGroup]="passwordForm"
    (ngSubmit)="change()">
    <div class="form-group">
      <label for="previousPassword">Current password</label>
      <input type="password" class="form-control" id="previousPassword" formControlName="previousPassword"
        placeholder="Enter Current Password">
    </div>

    <br>

    <div class="form-group">
      <label for="currentPassword">New Password</label>
      <input type="password" class="form-control" id="currentPassword" placeholder="Enter New Password"
        formControlName="currentPassword">
      <div *ngIf="passwordForm.get('currentPassword')?.touched
          && passwordForm.get('currentPassword')?.invalid">

        <div class="text-danger" *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
          Password is mandatory.
        </div>
        <div class="text-danger"
          *ngIf="passwordForm.get('currentPassword')?.dirty && passwordForm.get('currentPassword')?.hasError('passwordPatternError')">
          Password must contain a capital, small, special character and digit & can have 8-16 char.
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input #cpassword type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
      <div class="text-danger " *ngIf="cpassword.value!=passwordForm.get('currentPassword')?.value">
        Password did not match.
    </div>
    </div>

    <br>
    <div class="justify-content-end  d-flex  ">
      <button type="submit" class="btn btn-primary "
        [disabled]="passwordForm.invalid || passwordForm.pristine || cpassword.value!=passwordForm.get('currentPassword')?.value">Change</button>
    </div>

    <br>

    <div *ngIf="errorMessage!=null">
      <span class="text-danger">{{errorMessage}}</span>
    </div>
    <div *ngIf="successMessage!=null">
      <span class="text-success">{{successMessage}}</span>
    </div>
  </form>

</div>
